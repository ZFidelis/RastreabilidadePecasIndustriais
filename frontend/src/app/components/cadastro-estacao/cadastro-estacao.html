<div class="container">
  <h2>Cadastro de Estações</h2>
  <div class="estacao-form">
    <form action="">
      <label for="estacao-nome">Nome:</label>
      <input type="text" id="estacao-nome" name="estacao-nome" placeholder="Digite o Nome da Estação">
      <label for="estacao-descricao">Descrição:</label>
      <input type="text" id="estacao-descricao" name="estacao-descricao" placeholder="Digite a Descrição da Estação">
      <label for="estacao-inventario">Inventário:</label>
      <input type="text" id="estacao-inventario" name="estacao-inventario" placeholder="Digite o Inventário da Estação">
      <label for="estacao-ordem">Ordem:</label>
      <input type="text" id="estacao-ordem" name="estacao-ordem" placeholder="Digite a Ordem da Estação">
      <input class="form-btn" type="submit" value="Cadastrar">
    </form>
  </div>
</div>
