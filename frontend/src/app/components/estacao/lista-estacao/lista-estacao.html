<div class="container">
  <h1 class="title-table">Estações Cadastradas</h1>
  <div class="container-table">
    <table>
      <thead>
        <th scope="col" style="border-radius: 15px 0px 0px 0px;">Nome</th>
        <th scope="col">Descrição</th>
        <th scope="col">Inventário</th>
        <th scope="col">Ordem</th>
        <th scope="col">Ativo</th>
        <th scope="col" style="border-radius: 0px 15px 0px 0px;">Ações</th>
      </thead>
      <tbody>
        @for (item of listaEstacoes; track item) {
          <tr>
            <td>{{ item.nome }}</td>
            <td>{{ item.descricao }}</td>
            <td>{{ item.inventario }}</td>
            <td>{{ item.ordem }}</td>
            @if(item.ativo) {
              <td>Sim</td>
            }
            @else {
              <td>Não</td>
            }
            <td class="action-button">
              <button class="edit-button" [routerLink]="['/editar-estacao', item.id]" routerLinkActive="active" >
                Editar
              </button>
              <button class="delete-button" (click)="deletarEstacao(item.id)" >
                Deletar
              </button>
            </td>
          </tr>
        } @empty {
          <tr>
            <td colspan="6">Nenhuma estação cadastrada</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
