<div class="container">
  <h2>Cadastro de Peças</h2>
  <div class="peca-form">
    <form action="">
      <label for="peca-partnumber">Partnumber:</label>
      <input type="text" id="peca-partnumber" name="peca-partnumber" placeholder="Digite o Partnumber da Peça">
      <label for="peca-descricao">Descrição:</label>
      <input type="text" id="peca-descricao" name="peca-descricao" placeholder="Digite a Descrição da Peça">
      <input class="form-btn" type="submit" value="Cadastrar">
    </form>
  </div>
</div>
