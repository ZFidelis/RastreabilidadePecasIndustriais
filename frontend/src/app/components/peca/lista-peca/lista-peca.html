<div class="container">
  <h2>Peças Cadastradas</h2>

  <table>
    <thead>
      <th scope="col">PartNumber</th>
      <th scope="col">Descrição</th>
      <th scope="col">Status</th>
      <th scope="col">Ativo</th>
      <th scope="col">Ações</th>
    </thead>
    <tbody>
      @for (item of listaPecas; track item) {
        <tr>
          <td>{{ item.partnumber }}</td>
          <td>{{ item.descricao }}</td>
          <td>{{ item.statusDescricao }}</td>
          @if(item.ativo) {
            <td>Sim</td>
          }
          @else {
            <td>Não</td>
          }
          <td class="img-tb">
            <button [routerLink]="['/editar-peca', item.id]" routerLinkActive="active" >
              <img src="/images/edit-icon.png" alt="edit-icon" width="24">
            </button>
            <button (click)="deletarPeca(item.id)" >
              <img src="/images/delete-icon.png" alt="delete-icon" width="24">
            </button>
          </td>
        </tr>
      } @empty {
        <tr>
          <td colspan="2" class="text-center">Nenhuma peça cadastrada</td>
        </tr>
      }
    </tbody>
  </table>
</div>
