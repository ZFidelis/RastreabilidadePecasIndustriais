<div class="container">
  <h1 class="title-table">Peças Cadastradas</h1>
  <div class="container-table">
    <table>
      <thead>
        <th scope="col" style="border-radius: 15px 0px 0px 0px;">PartNumber</th>
        <th scope="col">Descrição</th>
        <th scope="col">Status</th>
        <th scope="col">Ativo</th>
        <th scope="col" style="border-radius: 0px 15px 0px 0px;">Ações</th>
      </thead>
      <tbody>
        @for (item of listaPecas; track item) {
          <tr>
            <td>{{ item.partnumber }}</td>
            <td>{{ item.descricao }}</td>
            <td>{{ item.statusDescricao }}</td>
            @if(item.ativo) {
              <td>Sim</td>
            }
            @else {
              <td>Não</td>
            }
            <td class="action-button">
              <button class="edit-button" [routerLink]="['/editar-peca', item.id]" routerLinkActive="active" >
                Editar
              </button>
              <button class="delete-button" (click)="deletarPeca(item.id)" >
                Deletar
              </button>
            </td>
          </tr>
        } @empty {
          <tr>
            <td colspan="5">Nenhuma peça cadastrada</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
